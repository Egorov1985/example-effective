spring:
  application:
    name: effective-react
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgresDB
    username: ${user_postgres}
    password: ${pass_postgres}
    name: postgresDB
  jpa:
    hibernate:
      ddl-auto: validate

springdoc:
  api-docs:
    path: /api/v3/doc
  swagger-ui:
    path: /swagger-ui/index.html


logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"
  file:
    name: application.log